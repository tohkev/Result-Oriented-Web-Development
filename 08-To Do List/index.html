<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>To Do List</title>
</head>

<body>
    <div id="to-do">
        <div class="todo-header">
            <h2>To Do List</h2>
        </div>
        <div class="todo-body">
            <div class="add-block">
                <input type="text" class='add-row' placeholder="A task you want to complete">
                <button class="add-btn col-3">+</button>
            </div>
            <ul class="tasks">
                <li class="task">
                    <div class="task-checked col-1">
                        <input type="checkbox">
                    </div>
                    <div class="task-text col-2">Task 1</div>
                    <div class="task-remove col-3"></div>
                </li>
                <li class="task">
                    <div class="task-checked col-1">
                        <input type="checkbox">
                    </div>
                    <div class="task-text col-2">Task 2</div>
                    <div class="task-remove col-3"></div>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
