<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Admin Page</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="/">Let's Travel!</a>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin">Admin Page</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Call</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container page-wrapper">
            <h1>Admin Page</h1>
            <hr>
            <div class="row">
                <div class="col-3">
                    <div class="card">
                        <div class="card-block">
                            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist"
                                aria-orientation="vertical">
                                <button class="nav-link active text-start" id="v-pills-home-tab" data-bs-toggle="pill"
                                    data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home"
                                    aria-selected="true">Articles</button>
                                <button class="nav-link text-start" id="v-pills-profile-tab" data-bs-toggle="pill"
                                    data-bs-target="#v-pills-profile" type="button" role="tab"
                                    aria-controls="v-pills-profile" aria-selected="false">Mails</button>
                                <button class="nav-link text-start" id="v-pills-messages-tab" data-bs-toggle="pill"
                                    data-bs-target="#v-pills-messages" type="button" role="tab"
                                    aria-controls="v-pills-messages" aria-selected="false">Callback
                                    Requests</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-9">
                    <div class="card">
                        <div class="card-block">
                            <div class="tab-content" id="v-pills-tabContent">
                                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                                    aria-labelledby="v-pills-home-tab">
                                    <button type="button" class="btn btn-primary">Add Post</button>
                                    <div class="articles">
                                        <article
                                            class=" d-flex justify-content-between align-items-center articles-inline">
                                            <div class="id w5">1</div>
                                            <div class="name w30">Eiffel Tower</div>
                                            <div class="date w30">2021-Nov-11</div>
                                            <div class="countr w20">France</div>
                                            <div class="edit w10"><button class="btn btn-link">Edit</button></div>
                                            <div class="remove w5"><button class="btn btn-link">X</button></div>
                                        </article>
                                        <article
                                            class=" d-flex justify-content-between align-items-center articles-inline">
                                            <div class="id w5">4</div>
                                            <div class="name w30">Sydney Opera House</div>
                                            <div class="date w30">2021-Nov-11</div>
                                            <div class="country w20">Australia</div>
                                            <div class="edit w10"><button class="btn btn-link">Edit</button></div>
                                            <div class="remove w5"><button class="btn btn-link">X</button></div>
                                        </article>
                                        <article
                                            class=" d-flex justify-content-between align-items-center articles-inline">
                                            <div class="id w5">4</div>
                                            <div class="name w30">Sydney Opera House</div>
                                            <div class="date w30">2021-Nov-11</div>
                                            <div class="country w20">Australia</div>
                                            <div class="edit w10"><button class="btn btn-link">Edit</button></div>
                                            <div class="remove w5"><button class="btn btn-link">X</button></div>
                                        </article>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel"
                                    aria-labelledby="v-pills-profile-tab">Mails Content</div>
                                <div class="tab-pane fade" id="v-pills-messages" role="tabpanel"
                                    aria-labelledby="v-pills-messages-tab">Callback Requests Content</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
