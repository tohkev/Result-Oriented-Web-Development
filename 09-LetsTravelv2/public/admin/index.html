<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Admin Page</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="/">Let's Travel!</a>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin">Admin Page</a>
                        </li>
                    </ul>
                    <form class="d-flex call-me-form">
                        <input class="form-control me-2 phone-input" type="search" placeholder="Phone Number"
                            aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Call</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container page-wrapper">
            <h1>Admin Page</h1>
            <hr>
            <div class="row">
                <div class="col-3">
                    <div class="card">
                        <div class="card-block">
                            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist"
                                aria-orientation="vertical">
                                <button class="nav-link active text-start" id="v-pills-articles-tab"
                                    data-bs-toggle="pill" data-bs-target="#v-pills-articles" type="button" role="tab"
                                    aria-controls="v-pills-articles" aria-selected="true">Articles</button>
                                <button class="nav-link text-start" id="v-pills-mails-tab" data-bs-toggle="pill"
                                    data-bs-target="#v-pills-mails" type="button" role="tab"
                                    aria-controls="v-pills-mails" aria-selected="false">Mails</button>
                                <button class="nav-link text-start" id="v-pills-callback-tab" data-bs-toggle="pill"
                                    data-bs-target="#v-pills-callback" type="button" role="tab"
                                    aria-controls="v-pills-callback" aria-selected="false">Callback
                                    Requests</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-9">
                    <div class="card">
                        <div class="card-block">
                            <div class="tab-content" id="v-pills-tabContent">
                                <div class="tab-pane fade show active" id="v-pills-articles" role="tabpanel"
                                    aria-labelledby="v-pills-articles-tab">
                                    <button type="button" class="btn btn-primary create-post-btn">Add Post</button>
                                    <div class="articles">

                                    </div>
                                </div>
                                <div class="tab-pane fade" id="v-pills-mails" role="tabpanel"
                                    aria-labelledby="v-pills-mails-tab">

                                </div>
                                <div class="tab-pane fade" id="v-pills-callback" role="tabpanel"
                                    aria-labelledby="v-pills-callback-tab">

                                </div>
                                <div class="tab-pane fade" id="v-create-post" role="tabpanel"
                                    aria-labelledby="v-pills-create-post-tab">
                                    <h2>Create Post</h2>
                                    <form class="create-post-form">
                                        <div class="mb-3">
                                            <label for="create-title" class="form-label">Title</label>
                                            <input type="text" class="form-control" id="create-title"
                                                aria-describedby="emailHelp" placeholder="Title">
                                        </div>
                                        <div class="mb-3">
                                            <label for="create-country" class="form-label">Country</label>
                                            <input type="text" class="form-control" id="create-country"
                                                aria-describedby="emailHelp" placeholder="Country">
                                        </div>
                                        <div class="mb-3">
                                            <label for="create-image-url" class="form-label">Image</label>
                                            <input type="text" class="form-control" id="create-image-url"
                                                aria-describedby="emailHelp" placeholder="URL">
                                            <p class="mb-0">or</p>
                                            <input class="form-control" type="file" id="create-image-file">
                                        </div>
                                        <div class="mb-3">
                                            <label for="create-text" class="form-label">Text</label>
                                            <textarea class="form-control" id="create-text" rows="5"></textarea>
                                        </div>
                                        <button class="create-post btn btn-primary">Create Post</button>
                                    </form>
                                </div>

                                <!-- UPDATE FORM -->
                                <div class="tab-pane fade" id="v-update-post" role="tabpanel"
                                    aria-labelledby="v-pills-update-post-tab">
                                    <h2>Edit Post</h2>
                                    <form class="update-post-form">
                                        <div class="mb-3">
                                            <label for="update-title" class="form-label">Title</label>
                                            <input type="text" class="form-control" id="update-title"
                                                aria-describedby="emailHelp" placeholder="Title">
                                        </div>
                                        <div class="mb-3">
                                            <label for="create-text" class="form-label">Text</label>
                                            <textarea class="form-control" id="update-text" rows="5"></textarea>
                                        </div>
                                        <button class="update-post btn btn-primary">Update Post</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../js/posts.js"></script>
    <script src="../js/callback-requests.js"></script>
    <script src="js/createpost.js"></script>
    <script src="js/delete-post.js"></script>
    <script src="js/update-post.js"></script>
    <script src="js/delete-callback.js"></script>
    <script src="../js/get-emails.js"></script>
    <script src="js/delete-email.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
