<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Let's Travel!</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="/">Let's Travel!</a>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin">Admin Page</a>
                        </li>
                    </ul>
                    <form class="d-flex call-me-form">
                        <input class="form-control me-2 phone-input" type="search" placeholder="Phone Number"
                            aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Call</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Slider -->
        <div class="container">
            <div id="carouselExampleCaptions" class="carousel slide mt-20" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/slider-1.jpg" class="d-block w-100" alt="Golden Gate Bridge Image">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Golden Gate Bridge</h5>
                            <p>San Francisco, U.S.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/slider-2.jpg" class="d-block w-100" alt="Niagara Falls Image">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Niagara Falls</h5>
                            <p>Border of Ontario, Canada, and New York, United States</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/slider-3.jpg" class="d-block w-100" alt="Stonehenge Image">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Stonehenge</h5>
                            <p>Wiltshire, England</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <!-- Cards -->
        <div class="container">
            <div class="row mt-20 articles">
            </div>
        </div>
    </main>

    <footer class="bg-light">
        <div class="container">
            <div class="row">
                <div class="col-6 d-flex align-items-center">
                    <p class="copy">2033, All Rights Reserved</p>
                </div>
                <div class="col-6 d-flex justify-content-end align-items-center">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#contact-us">Contact
                        Us</button>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="contact-us" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Contact Us</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="email-request-form">
                            <div class="mb-3">
                                <label for="your-name" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="your-name" placeholder="Name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="your-email" placeholder="Email">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="message">Message</label>
                                <textarea id="your-message" rows="3" class="form-control" placeholder=""></textarea>
                            </div>
                    </div>
                    <div class="modal-footer justify-content-start">
                        <input type="submit" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#contact-us">
                    </div>
                </div>
            </div>
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/posts.js"></script>
    <script src="js/post-callback-request.js"></script>
    <script src="js/emails.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
