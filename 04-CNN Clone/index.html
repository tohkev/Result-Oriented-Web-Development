<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>CNN - Breaking News</title>
</head>

<body>
    <header class="page-header">
        <div class="container">
            <div class="header-left">
                <div class="page-logo">
                    <a href="/">
                        <img src="images/cnn_logo.png" alt="Page Logo">
                    </a>
                </div>
                <nav class="page-nav">
                    <ul>
                        <li><a href="">Regions</a></li>
                        <li><a href="">U.S. Politics</a></li>
                        <li><a href="">Money</a></li>
                        <li><a href="">Entertainment</a></li>
                        <li><a href="">Tech</a></li>
                        <li><a href="">Sport</a></li>
                        <li><a href="">Travel</a></li>
                        <li><a href="">Style</a></li>
                        <li><a href="">Health</a></li>
                        <li><a href="">Video </a></li>
                        <li><a href="">VR </a></li>
                    </ul>
                </nav>
            </div>
            <div class="header-right">
                <div class="international-edition">
                    <input type="checkbox" id="international-switch" hidden>
                    <label for="international-switch">International Edition +</label>
                    <div class="international-block">
                        <ul>
                            <li>U.S.</li>
                            <li>Arabic</li>
                            <li>Espa√±ol</li>
                        </ul>
                        <hr>
                        <p>Set edition preference:</p>
                        <div class="row-block">
                            <input type="radio" id="us-choice" name="edition-type">
                            <label for="us-choice">U.S.</label>
                            <input type="radio" id="international" name="edition-type" checked>
                            <label for="international-choice">International</label>
                        </div>
                        <div class="row-block">
                            <button class="confirm">Confirm</button>
                        </div>
                    </div>
                </div>
                <div class="page-search">
                    <input type="checkbox" id="search-switch" hidden>
                    <input type="search" class="page-search-field">
                    <label for="search-switch" class="search-switch-label"><i class="fas fa-search"></i></label>
                </div>
                <div class="header-expanded-menu">
                    <input type="checkbox" id="expanded-switcher" hidden>
                    <label for="expanded-switcher"><i class="fas fa-bars"></i></label>
                </div>
            </div>
        </div>
    </header>
